<div class="tasks py-2">
  @for (item of tasks; track $index) {
    <div class="task-content">
      <div class="card">
        <span class="task-title">{{item.title}}</span>
        <P class="task-description">{{item.taskDescription}}</P>
        <span class="task-date">{{item.taskDueDate}}</span>
          <div class="task-edit d-flex flex-row gap-3">
            <button class="delet-task" (click)="deleteTask(item._id!)">Delete</button>
          </div>
        </div>
      </div>
  }
</div>
